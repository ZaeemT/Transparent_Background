<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Transparent Background</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>
    
    <body class="bg-dark-subtle">
        <div class="container-fluid">
            <div class="flex-column w-75 items-center position-absolute top-0 start-50 translate-middle-x text-center pt-3 ">
                <h1 class="fw-semibold">Transparent Background</h1>
                <h4>Remove Background from images</h4>
                <form enctype="multipart/form-data" class="generated-form" method="post">
                    <label for="photo-file" class="form-label pt-5">Choose an image</label>
                    <div class="d-flex justify-content-center">
                        <input name="photo-file" class="w-50 form-control shadow-sm bg-body-tertiary rounded form-control-lg" accept="image/*" id="inputImage" type="file" required="true">
                        <button class="btn btn-secondary mx-2 shadow-sm" type="reset">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                            </svg>
                            Cancel
                        </button>
                    </div>
                    <div class="d-flex justify-content-center m-3">
                        <button class="btn btn-primary mx-2 shadow-sm" id="uploadBtn" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                                <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                            </svg>
                            Upload Image
                        </button>
                    </div>
                    
                </form>
                <div class="preview my-5" style="display: none;">
                    <h4>Preview Image</h4>
                    <img id="preview" src="#" style="margin-left: auto; margin-right: auto;" width="50%" height="auto"/>
                </div>

                {% if img_data %}
                <div class="my-3">
                    <h4>Bg Removed Image</h4>
                    <img id="output-photo" src="data:image/png;base64,{{ img_data }}" width="50%" height="auto" >
                </div>
                <a href="{{ url_for('download') }}" class="btn btn-success mx-2 shadow-sm">Download Image</a>
                {% endif %} 
                
                                  
            </div>
        </div>

        <script>
            $(document).ready(function() {
                //var selectedImage;
                $('#inputImage').on('change', function(event) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        $('#preview').attr('src', e.target.result);
                        $('.preview').css('display', 'block');
                        //selectedImage = reader.result
                    };
                    reader.readAsDataURL(event.target.files[0]);
                });

                
            });        
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
